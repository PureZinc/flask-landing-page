<link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
<button id="openDModal">Download Landing Page</button>
<div id="dModal" class="modal">
    <div class="modal-content">
        <span id="dClose" class="close">&times;</span>
        <h2>Download Landing Page?</h2>
        <p>Click here to do so!</p>
    </div>
</div>
<script>
    var modal = document.getElementById('dModal');
    var openModalButton = document.getElementById('openDModal');
    var closeButton = document.getElementsById('dClose');

    openModalButton.addEventListener('click', function() {
        modal.style.display = 'flex';
    });

    closeButton.addEventListener('click', function() {
        modal.style.display = 'hidden';
    });

    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'hidden';
        }
    });
</script>
